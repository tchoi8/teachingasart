## Learning objective ≠ Learning outcome 

- Learning objective: Students will learn "________" in a collection of classes, over a semester, an academic year, or degree.   

- Learning outcome: Student will achieve "___ _____" through after completing the class.

## Curriculum and studies
 
 In the traditional schemes of education, subject matter means so much material to be studied. Various branches of study represent so many independent branches, each having its principles of arrangement complete within itself. History is one such group of facts; algebra another; geography another, and so on till we have run through the entire curriculum. Having a ready-made existence on their own account, their relation to mind is exhausted in what they furnish it to acquire. This idea corresponds to the conventional practice in which the program of school work, for the day, month, and successive years, consists of "studies" all marked off from one another, and each supposed to be complete by itself—for educational purposes at least.  

– Democracy and Education, John Dewey, 1916
</script>
</section>

– A City is Not a Tree, Christopher Alexander, 1965  

</script>
</section>

 

 <section data-markdown>

### A curriculum which acknowledges the **social responsibilities** of education must present situations where problems are relevant to the problems of **living together**, and where observation and information are calculated to develop social insight and interest. 

– Democracy and Education, John Dewey, 1916

[Alexander describes]“In Berkeley, at the corner of Hearst and Euclid, there is a drug store, and outside the drug store a traffic light. In the entrance to the drug store there is a newsrack where the day’s papers are displayed.” These are unchanging elements in the city; and yet, while standing and waiting during a red light, people look at the papers or buy them. When these three elements are combined they begin to function differently. Through human use these **ensembles form a unit of the city.**
 
 – Architecture as Metaphor, Language, Number and Money, pg 30, Kojin Karatani, 1965  

	</script>
