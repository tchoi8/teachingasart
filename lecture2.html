## Curriculum & studies
 
 "History is one such group of facts; algebra another; geography another, and so on till we have run through the entire curriculum. Having a ready-made existence on their own account, their relation to mind is exhausted in what they furnish it to acquire. This idea corresponds to the conventional practice in which the program of school work, for the day, month, and successive years, consists of "studies" all marked off from one another, and each supposed to be complete by itself—for educational purposes at least." 

– Democracy and Education, John Dewey, 1916
</script>
</section>

<section data-markdown data-transition="fade">
<script type="text/template">
<!-- .slide: style="text-align: left;"> -->	 

### "Community does not sublate the finitude it exposes. Community itself, in sum, is nothing but this exposition. It is the community of finite begins, and as such it is itself a *finite* community."

– The Inoperative Community, Jean–Luc Nancy, 1985-86 

	</script>
</section>


<section data-markdown data-transition="fade">
<script type="text/template">
<!-- .slide: style="text-align: left;"> -->	 

### "Community means, consequently, that there is no singular being without another singular being... In place of such a communion, there is communication. 

### finitude.. it appears, it presents itself, it exploses itself, and thus it exists as communication. 

### for finitude always presents itself in being-in-common and as this being itself." 

– The Inoperative Community, Jean–Luc Nancy, 1985-86 

	</script>
</section>
