## Our brain is plastic, and we do not know it.
 
## Meanwhile, plasticity directly contradicts rigidity. It is its exact antonym. In ordinary speech, it designates suppleness, a faculty for adaptation, the ability to evolve.

― Catherine Malabou, What Should We Do with Our Brain?, 2008

<section data-markdown data-transition="fade"> 
	<script type="text/template">
	  
<!-- .slide: style="text-align: left;"> -->

Itten declared it his aim to rid students of "all the dead wood of convention" - a tabula rasa imperative deeply connected to the experience of World War I. The goal of such "unlearning" as to bring the young artist back to a state of innocence beyond the corruption of culture -to a childlike self- from which learning could begin anew. 
	
– Leah Dickerman, [Bauhaus](https://faculty.risd.edu/bcampbel/dickerman-bauhaus.pdf), MoMA 

	</script> 
</section>

<section data-markdown data-transition="fade"> 
	<script type="text/template">
	  
<!-- .slide: style="text-align: left;"> -->
 I think now of the necessity of unlearning one's learning in a slightly
different way from when I first said it. I understand all my work as being in a sort of stream of learning how to unlearn and what to unlearn, because my positions are growing and changing so much; since I don't really work from within an expertise, I have to really be on my feet learning new things all the time, and as I learn these new things, my positions change.  

- [An Interview with Gayatri Chakravorty Spivak](http://shifter-magazine.com/wp-content/uploads/2015/09/Spivak_Interview.pdf). Author(s): Sara Danius, Stefan Jonsson and Gayatri Chakravorty Spivak 

</script>
</section>

<section data-markdown data-transition="fade"> 
	<script type="text/template">
	  
<!-- .slide: style="text-align: left;"> -->

As a visual and performance artist, it is always my intention to approach sound by constantly pushing it to a different level of physicality, and despite my complex relationship with Deaf culture, I attempt to translate sound while unlearning society’s views and etiquettes around it. Using my conceptual judgment and compromised understanding, I challenge and question its visual absence and sometime tactile presence.  

– Christine Sun Kim, [Artist Statement](https://artiststatements.wordpress.com/tag/christine-sun-kim/)

	</script> 
</section>
