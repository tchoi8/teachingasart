## Homework guideline ##

- Activity in a pair
- Everyone will have access to a learning map of their partner
- Think about a section in your syllabus you want to teach  
- You have 1 week to prepare your class. Use your partners' 'Autobiography as a learner' to plan your lesson
- You need to write your lesson plan or slides 
- After the session, your partner will send you a written response about your teaching
