## Learning to learn
 
 In learning an action, instead of having it given ready-made, one of necessity learns to vary its factors, to make varied combinations of them, according to change of circumstances. A possibility of continuing progress is opened up by the fact that in learning one act, methods are developed good for use in other situations. Still more important is the fact that the human being acquires a habit of learning. He learns to learn. 

– Democracy and Education, John Dewey, 1916

For the lack of invention often found in the handweaving of today is a general symptom of this time of standardization. If teaching attempts to direct the development of individuals as well as of people, it should try to avert a growing onesidedness which may prove fatal. For ability to form materials presupposes responsiveness towards the material, a flexibility of reaction, and this flexibility is one of the factors we will need for times to come.

Through working with material we can perhaps develop this ability to respond. More than intangible material, than tones or words, tangible material can teach that it has demands of its own and suggestions of its own for its forming, that it asks for a reaction. Creating means this reacting to material rather than the execution of a dream, as the layman conceives it. The first vision of something to be done gives more the mood of the work than its final form. The form emerges as the work progresses.

## Experimenter

 To Fuller, investigational prototyping was inextricably part of any experimental method—“I designed this thing so it would deliberately fall down, would not stand.” As disorderly as the process of constructing the dome may have appeared to participants—wet Venetian blinds scattered throughout the landscape of Black Mountain’s Lake Eden campus—the dome was, according to him, engineered and “measured by comprehensive and strict practices of calculation and test.” Fuller wanted students to think structurally about buildings, questioning underlying engineering principles without accepting formal architectural conventions.  

 – The Experimenters, Chance and design at Black Mountain College, Eva Díaz, 2015

 <section data-markdown data-transition="fade">

The word “unlearn” means “to put out of one’s knowledge or memory, to undo the effect of: discard the habit of.” I use the word to challenge the biases in the knowledge and the power structures of institutions. It unearths the potential for authentic learning in unusual situations. Everyone learns at a different speed. Trust is necessary for learning to take place. Everyone builds trust in different ways. This diversity is often underappreciated in schools where the curriculum and pedagogy are standardized. Schools tend to normalize everyone’s language and ways of communicating.

– Taeyoon Choi, <a href="http://uncertaintyschool.org/incompletenotes/">Incomeplete Notes from Uncertainty School</a>
</script>
