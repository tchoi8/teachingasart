## 1. Why teach at a museum? 

	</script>
</section>


<section data-markdown data-transition="fade">
	<script type="text/template">
		<!-- .slide: style="text-align: left;"> -->
  
Museums can provide an Interesting, diverse audience. You can try things that you normally can't at universities. 

Teaching at museums can give you access to resources, credentials and network that further benefit your career. 

Education departments are oftentimes the back door to a museum. Less authoritarian and oppressive gatekeepers than exhibition curation.  

Teaching can lead to other professional opportunities. 

	</script>
</section>
